<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>我的主页</title>
  <link rel="shortcut icon" href="images/avator.jpg" />
  <link rel="stylesheet" href="font_4622768_rhvjbmcl0a/iconfont.css">
  <link rel="stylesheet" href="css/index.css">
  <script src="js/vue.min.js" language="JavaScript"></script>
</head>
<body>
  <main>
    <div class="content content-main">
      <div id="card">
        <div class="card-inner fade in">
          <header>
            <img :src="header.imgUrl" alt="">
            <h1 class="name">{{header.name}}</h1>
            <h2 class="signature">{{header.signature}}</h2>
          </header>
          <ul>
            <li v-for="item in items" :key="item.des">
              <a :href="item.href">
                <i class="icon iconfont" :class="item.icon"></i>
                <span>{{item.des}}</span>
              </a>
            </li>
          </ul>
          
        </div>
      </div>
      <footer class="beian">
        <a href="https://beian.miit.gov.cn/">备案号：NONE</a>
      </footer> 
    </div>
  </main>
</body>
<script>
  var app = new Vue({
    el: '#card',
    data: {
      header: {
        name: 'XiaoLong',
        imgUrl: 'images/avator.jpg',
        signature: 'Simple minds, simple pleasures'
      },
      items: [
        {
          href: './Blogs/index.html',  // 假设你有一个博客索引页面在Blogs目录
          icon: 'icon-blog', // 要使用的图标，请自行引入阿里矢量库
          des: 'Blog' // 描述文字
        },
        {
          href: './OurStory/index.html',  // 假设你有一个OurStory页面
          icon: 'icon-clover', // 要使用的图标，请自行引入阿里矢量库
          des: 'OurStory' // 描述文字
        },
        {
          href: './Resume/xiaolong-li1.github.io/xiaolong-li1.github.io-main/index.html',  // 指向Resume目录下的页面
          icon: 'icon-jianli', // 要使用的图标，请自行引入阿里矢量库
          des: 'Resume' // 描述文字
        }
      ]
    }
  })
</script>
