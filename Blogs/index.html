        body {

            padding: 20px;

        .blog-list {
            list-style: none;
            padding: 0;
        }
        .blog-list li {

            text-decoration: none;
            color: #a9d6e5; /* 浅蓝色链接 */
        }
        .blog-list a:hover {
            text-decoration: underline;
            color: #89c2d9; /* 鼠标悬停时的颜色 */
        }
        .chapter-list {
            display: none;
            list-style: none;
            padding-left: 20px;
            margin-top: 10px; /* 增加与原列表项的距离 */
        }
        .chapter-list li {
            margin-bottom: 5px;
        }
        .content {
            background: radial-gradient(#313131,#0a0a0a);
        }
    </style>
</head>

    <script>
        function toggleChapters(chapterListId) {
            var chapters = document.getElementById(chapterListId);
            if (chapters.style.display === "none" || chapters.style.display === "") {

            } else {
